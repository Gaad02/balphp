
# ==============================================
# BAL USER

Bal_User:
    actAs:
        Taggable:
            tagAlias: "SubscriptionTags"
        SoftDelete:
        Timestampable:
        Bal_Doctrine_Template_Addressable:
            # This can only be listed once due to bug in doctrine
    columns:
        id:
            type: integer(2)
            unsigned: true
            primary: true
            autoincrement: true
        username:
            type: string(16)
            notblank: true
            unique: true
        password:
            # md5 hash
            type: string(33)
            notblank: true
            extra:
                password: true
        displayname:
            # The Name to Display the User As
            type: string(85)
            notblank: true
            
        title:
            type: string(15)
        firstname:
            type: string(35)
        lastname:
            type: string(35)
        fullname:
            type: string(85)
            extra:
                auto: true
        website:
            type: string(255)
        paypal:
            type: string(255)
            
        email:
            type: string(255)
            notblank: true
            #email: true
        phone:
            type: string(255)
            extra:
                formOrder: 320
                formGroup: "other"
            
        description:
            # Bio
            type: string
        
        level:
            # Permission Level - Calculated by highest role
            type: integer(1)
            unsigned: true
            notnull: true
            default: 0
            extra:
                auto: true
        subscriptions:
            # CSV generated from SubscriptionTags. Used for searchable.
            type: string(255)
            extra:
                csv: true
        code:
            # Alias for Username
            type: string(33)
            notblank: true
            unique: true
            extra:
                auto: true
        uid:
            # Unique Identifier for the User
            type: string(33)
            notblank: true
            unique: true
            extra:
                auto: true
        type:
            type: enum
            values: [user]
            notblank: true
        status:
            type: enum
            values: [pending,published,disabled]
                # pending - Awaiting activation
                # published - Activated
                # disabled - Disabled for whatever reason
            notblank: true
            default: pending
            
        Avatar_id:
            type: integer(2)
            unsigned: true
    relations:
        Avatar:
            class: File
            local: Avatar_id
            foreign: id
            foreignAlias: UserList
            onDelete: "SET NULL"
        Permissions:
            class: Permission
            local: User_id
            foreign: Permission_id
            foreignAlias: Users
            refClass: PermissionAndUser
        Roles:
            class: Role
            local: User_id
            foreign: Role_id
            foreignAlias: Users
            refClass: RoleAndUser

# ==============================================
# BAL PERMISSIONS

Bal_Role:
    columns:
        id:
            type: integer(2)
            primary: true
            autoincrement: true
            unsigned: true
            autoincrement: true
        code:
            type: string(15)
            notblank: true
            unique: true
        level:
            type: integer(1)
            notblank: true
            unsigned: true
            default: 1
    relations:
        Permissions:
            class: Permission
            local: Role_id
            foreign: Permission_id
            foreignAlias: Roles
            refClass: PermissionAndRole

Bal_PermissionAndRole:
    columns:
        id:
            type: integer(2)
            primary: true
            unsigned: true
            autoincrement: true
        Role_id:
            type: integer(2)
            unsigned: true
            notnull: true
        Permission_id:
            type: integer(2)
            unsigned: true
            notnull: true
    relations:
        Role:
            local: Role_id
            foreign: id
        Permission:
            local: Permission_id
            foreign: id
        
Bal_Permission:
    columns:
        id:
            type: integer(2)
            primary: true
            unsigned: true
            autoincrement: true
        code:
            type: string(50)
            notblank: true
            unique: true

Bal_RoleAndUser:
    columns:
        id:
            type: integer(2)
            primary: true
            unsigned: true
            autoincrement: true
        assigned_date:
            type: timestamp
            notnull: false
            
        UserFrom_id:
            type: integer(2)
            notnull: false
            unsigned: true
        User_id:
            type: integer(2)
            notnull: true
            unsigned: true
        Role_id:
            type: integer(2)
            notnull: true
            unsigned: true
    relations:
        UserFrom:
            class: User
            local: UserFrom_id
            foreign: id
        User:
            local: User_id
            foreign: id
        Role:
            local: Role_id
            foreign: id

Bal_PermissionAndUser:
    columns:
        id:
            type: integer(3)
            primary: true
            unsigned: true
            autoincrement: true
        assigned_date:
            type: timestamp
            notnull: false
            
        UserFrom_id:
            type: integer(2)
            notnull: false
            unsigned: true
        User_id:
            type: integer(2)
            notnull: true
            unsigned: true
        Permission_id:
            type: integer(2)
            notnull: true
            unsigned: true
    relations:
        UserFrom:
            class: User
            local: UserFrom_id
            foreign: id
        User:
            local: User_id
            foreign: id
        Permission:
            local: Permission_id
            foreign: id
