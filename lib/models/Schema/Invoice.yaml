# BAL INVOICE

Bal_InvoiceItem:
    actAs:
        SoftDelete:
    columns:
        id:
            type: integer(2)
            primary: true
            unsigned: true
            autoincrement: true
        title:
            type: string(50)
            notblank: true
        template:
            type: string(50)
            notblank: true
            default: "user_invoiceitem"
            extra:
                auto: true
                
        quantity:
            # the amount of items to have
            type: int(2)
            notblank: true
        payment_fee:
            # returned payment fee from gateway
            type: decimal(8)
            scale: 2
            notnull: true
            default: 0.00
            extra:
                currency: true
        weight_unit:
            # weight unit to use
            type: enum
            values: [kgs,lbs]
            default: kgs
            notblank: true
        
        
        price_each:
            # the price for each item		- Discount, Handling, Shipping, Tax
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        price_each_d:
            # the price for each item 	+ Discount
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        price_all_total:
            # the price for all  items	- Discount, Handling, Shipping, Tax
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        price_all_total_d:
            # the price for all  items	+ Discount
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        price_all_total_dhs:
            # the price for all  items	+ Discount, Handling, Shipping
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        price_total:
            # the price for all  items	+ Discount, Handling, Shipping, Tax
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        
        handling_each:
            # handling for each item
            type: decimal(8)
            scale: 2
            notnull: true
            default: 0.00
            extra:
                currency: true
        handling_all_total:
            # total handling for all items
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
                
        tax_each:
            # tax for each item
            type: decimal(8)
            scale: 2
            notnull: true
            default: 0.00
            extra:
                currency: true
        tax_each_rate:
            # tax rate for each item
            type: decimal(8)
            scale: 2
            notnull: true
            default: 0.00
            extra:
                percentage: true
        tax_each_total:
            # total tax for each item
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        tax_all_total:
            # total tax for all items
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
                
        weight_each:
            # weight for each item
            type: decimal(8)
            scale: 2
            notnull: true
            default: 0.00
        weight_all_total:
            # total weight for all times
            type: decimal(8)
            scale: 2
            notnull: true
            
        discount_each:
            # discount for each item
            type: decimal(8)
            scale: 2
            notnull: true
            default: 0.00
            extra:
                currency: true
        discount_each_rate:
            # discount rate for each item
            type: decimal(8)
            scale: 2
            notnull: true
            default: 0.00
            extra:
                percentage: true
        discount_each_total:
            # total discount for each item
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        discount_all_total:
            # total discount for all items
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
                
        shipping_first:
            # shipping for first item
            type: decimal(8)
            scale: 2
            notnull: true
            default: 0.00
            extra:
                percentage: true
        shipping_additional:
            # shipping for each additional item
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        shipping_all_total:
            # total shipping for all items
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        
        Invoice_id:
            type: integer(2)
            unsigned: true
            notblank: true
    relations:
        Invoice:
            class: Invoice
            local: Invoice_id
            foreign: id
            foreignAlias: InvoiceItems
            foreignType: many
            onDelete: "CASCADE" # If Invoice is deleted, delete InvoiceItem

Bal_Invoice:
    actAs:
        SoftDelete:
        Timestampable:
    columns:
        id:
            type: integer(2)
            primary: true
            unsigned: true
            autoincrement: true
        code:
            type: string(30)
            notblank: true
            unique: true
        title:
            type: string(50)
            notblank: true
        template:
            type: string(50)
            notblank: true
            default: "user_invoice"
            extra:
                auto: true
        status:
            type: enum
            values: [pending,published,completed]
            notblank: true
            default: published
        config:
            # Cache of any invoice configuration that may change externally
            # For example company name, tax amounts, commission rates etc
            type: array
        
        currency_code:
            type: string(3)
        paid_at:
            type: timestamp
        payment_status:
            # returned payment status from paypal
            type: enum
            values: [awaiting,created,pending,refunded,processed,completed,canceled_reversal,denied,expired,failed,voided,reversed]
            notblank: true
            default: awaiting
        payment_fee:
            # returned payment fee from gateway
            type: decimal(8)
            scale: 2
            notnull: true
            default: 0.00
            extra:
                currency: true
        payment_error:
            # returned payment error from gateway
            type: string(255)
        weight_unit:
            # weight unit to use
            type: enum
            values: [kgs,lbs]
            default: kgs
            notblank: true
        
        price_all_total:
            # the price for all  items	- Discount, Handling, Shipping, Tax
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        price_all_total_d:
            # the price for all  items	+ Discount
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        price_all_total_dhs:
            # the price for all  items	+ Discount, Handling, Shipping
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        price_total:
            # the price for all  items	+ Discount, Handling, Shipping, Tax
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        
        handling_all_total:
            # total handling for all items
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        tax_all_total:
            # total tax for all items
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        weight_all_total:
            # total weight for all times
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        discount_all_total:
            # total discount for all items
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        shipping_all_total:
            # total shipping for all items
            type: decimal(8)
            scale: 2
            notnull: true
            extra:
                currency: true
        
        File_id:
            type: integer(2)
            unsigned: true
        UserFor_id:
            type: integer(2)
            unsigned: true
        UserFrom_id:
            type: integer(2)
            unsigned: true
    relations:
        File:
            class: File
            local: File_id
            foreign: id
            foreignAlias: Invoices
            foreignType: many
            onDelete: "SET NULL" # If File is deleted, set null
        UserFor:
            class: User
            local: UserFor_id
            foreign: id
            foreignAlias: InvoicesFor
            onDelete: "SET NULL" # If UserFor is deleted, set null
        UserFrom:
            class: User
            local: UserFrom_id
            foreign: id
            foreignAlias: InvoicesFrom
            onDelete: "SET NULL" # If UserFrom is deleted, set null


InvoiceDataBackup:
    actAs:
        SoftDelete:
        Timestampable:
    columns:
        id:
            type: integer(2)
            primary: true
            unsigned: true
            autoincrement: true
        data:
            type: array
            notnull: true
        Invoice_id:
            type: integer(2)
            unsigned: true
    relations:
        Invoice:
            class: Invoice
            local: Invoice_id
            foreign: id
            #foreignAlias: InvoiceDataBackups
            foreignType: many
            onDelete: "CASCADE" # If Invoice is deleted, delete InvoiceDataBackup

