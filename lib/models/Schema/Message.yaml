
# ==============================================
# BAL MESSAGE

Bal_Message:
    options:
        orderBy: send_on DESC
    columns:
        id:
            type: integer(3)
            unsigned: true
            primary: true
            autoincrement: true
        send_on:
            type: timestamp
            notblank: true
        sent_on:
            type: timestamp
            extra:
                auto: true
        title:
            type: string(255)
            notblank: true
        description:
            type: string
            notblank: true
            extra:
                html: true
        unread:
            type: boolean
            default: true
            notnull: true
            extra:
                auto: true
        hash:
            type: string(33)
            unique: true
            notblank: true
            extra:
                auto: true
        
        status:
            type: enum
            notblank: true
            values: [pending,published]
            default: pending
            extra:
                auto: true
        template:
            type: string(30)
            notblank: true
            default: "user_message"
            extra:
                auto: true
        for_id:
            type: integer(2)
            unsigned: true
        by_id:
            type: integer(2)
            unsigned: true
    relations:
        For:
            class: User
            local: for_id
            foreign: id
            foreignAlias: MessagesFor
        By:
            class: User
            local: by_id
            foreign: id
            foreignAlias: MessagesBy
    