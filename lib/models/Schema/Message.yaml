
# ==============================================
# BAL MESSAGE

Bal_Message:
    columns:
        id:
            type: integer(3)
            unsigned: true
            primary: true
            autoincrement: true
        send_on:
            type: timestamp
            notblank: true
        sent_on:
            type: timestamp
            extra:
                auto: true
        title:
            type: string(255)
            notblank: true
        description:
            type: string
            notblank: true
            extra:
                html: true
        unread:
            type: boolean
            default: true
            notnull: true
            extra:
                auto: true
        hash:
            type: string(33)
            unique: true
            notblank: true
            extra:
                auto: true
        
        status:
            type: enum
            notblank: true
            values: [pending,published]
            default: pending
            extra:
                auto: true
        template:
            type: string(30)
            notblank: true
            default: "user_message"
            extra:
                auto: true
        MessageReplyTo_id:
            type: integer(2)
            unsigned: true
        UserFor_id:
            type: integer(2)
            unsigned: true
        UserFrom_id:
            type: integer(2)
            unsigned: true
    relations:
        MessageReplyTo:
            class: Message
            local: MessageReplyTo_id
            foreign: id
            foreignAlias: MessagesResponseTo
        UserFor:
            class: User
            local: UserFor_id
            foreign: id
            foreignAlias: MessagesFor
        UserFrom:
            class: User
            local: UserBy_id
            foreign: id
            foreignAlias: MessagesFrom
    