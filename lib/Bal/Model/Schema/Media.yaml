
# ==============================================
# BAL MEDIA

BalMedia:
    actAs:
        Sluggable:
            name: code
            canUpdate: true
            fields: [name]
        Bal_Doctrine_Template_Auditable:
            status:
                disabled: true
            author:
                disabled: false
            authorstr:
                disabled: true
            created_at:
                disabled: false
            updated_at:
                disabled: false
            published_at:
                disabled: true
        Searchable:
            fields: [code,title,path,type]
    columns:
        id:
            primary: true
            type: integer(2)
            unsigned: true
            autoincrement: true
        name:
            type: string(255)
            notblank: true
            unique: true
        title:
            type: string(255)
            notblank: true
        extension:
            type: string(3)
            notnull: true
        path:
            type: string(255)
            notblank: true
        size:
            type: integer(4)
            notnull: true
        type:
            type: enum
            values: [file,document,image,video,audio,web,application,archive]
            default: unknown
            notblank: true
        mimetype:
            type: string(20)
            notnull: true
        humantype:
            type: string(20)
            notnull: true
        width:
            type: integer(2)
            unsigned: true
        height:
            type: integer(2)
            unsigned: true
        url: #auto
            type: string(255)
